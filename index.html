<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Image Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Basic Image Editor</h1>
      </div>

      <div class="toolbar">
        <div class="tool-section">
          <label for="file-input" class="btn">Upload Image</label>
          <input type="file" id="file-input" accept="image/*" />
        </div>

        <div class="tool-section">
          <button id="draw-btn" class="btn">Draw</button>
          <button id="erase-btn" class="btn">Erase</button>
          <button id="text-btn" class="btn" style="display: none">
            Add Text
          </button>
          <div class="color-picker-container">
            <label for="color-picker">Color:</label>
            <input type="color" id="color-picker" value="#ff0000" />
          </div>
          <div class="brush-size-container">
            <label for="brush-size">Size:</label>
            <input type="range" id="brush-size" min="1" max="50" value="5" />
            <span id="brush-size-value">5</span>
          </div>
        </div>

        <div class="tool-section">
          <button id="zoom-in-btn" class="btn">Zoom In</button>
          <button id="zoom-out-btn" class="btn">Zoom Out</button>
          <button id="pan-btn" class="btn">Pan</button>
          <div class="zoom-slider-container">
            <label for="zoom-slider">Zoom:</label>
            <input
              type="range"
              id="zoom-slider"
              min="10"
              max="400"
              value="100"
            />
            <span id="zoom-value">100%</span>
          </div>
        </div>

        <div class="tool-section">
          <button id="download-btn" class="btn">Download Image</button>
        </div>
      </div>

      <div class="canvas-container" id="canvas-container">
        <canvas id="canvas"></canvas>
        <div id="text-overlay-container"></div>
        <div class="placeholder" id="placeholder">
          <p>Upload an image to start editing</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
